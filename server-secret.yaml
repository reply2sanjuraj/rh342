spec:
  template:
    spec:
      containers:
        - name: server
          volumeMounts:
            - name: server-secret
              mountPath: /etc/pki/nginx/
      volumes:
        - name: server-secret
          secret:
            defaultMode: 420
            secretName: server-secret
            items:
              - key: tls.crt
                path: server.crt
              - key: tls.key
                path: private/server.key
